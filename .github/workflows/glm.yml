name: GLM

on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch:

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger GLM
        run: |
          curl -s "https://open.bigmodel.cn/api/coding/paas/v4/chat/completions" \
            -H "Authorization: Bearer ${{ secrets.ZHIPU_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "glm-4.5-air",
              "messages": [
                {
                  "role": "user",
                  "content": "1+1"
                }
              ]
            }' | jq .